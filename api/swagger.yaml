swagger: '2.0'
info:
  title: Template for http server
  description: API for test server
  version: 1.0.0
host: localhost:8000
schemes:
  - http
produces:
  - application/json
consumes:
  - application/json
basePath: "/api/v1"
paths:
  /version:
    get:
      summary: Get version of server
      tags:
        - version
      responses:
        200:
          description: OK
          schema:
            $ref: "#/definitions/Response.Version"

definitions:
  Response.Version:
    title: Version response
    type: object
    properties:
      version:
        type: string
        example: v1.0.0

  Response.Error:
    title: Error response
    type: object
    properties:
      code:
        type: integer
        format: uint32
        example: 400
      message:
        type: string
        example: some error
